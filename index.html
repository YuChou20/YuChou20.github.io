<html>
<head>
	<title>元智人口分布</title>
	<style>
		p {
			font-size: 40px;
		}
	</style>
</head>

<body>
	<img src="picture/campus.jpg" width="1200" height="800" alt="yzu_map" style="position:absolute;top:0px;left:8px;z-index:2"></img>
	<img id="yzu1" name="0" src="picture/yzu1.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="168" height="112" alt="yzu1" style="position:absolute;top:300px;left:244px;z-index:5;"></img>
	<img id="yzu2" name="1" src="picture/yzu2.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="132" height="128" alt="yzu2" style="position:absolute;top:112px;left:496px;z-index:5;"></img>
	<img id="yzu3" name="2" src="picture/yzu3.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="132" height="104" alt="yzu3" style="position:absolute;top:316px;left:504px;z-index:5;"></img>
	<img id="yzu5" name="3" src="picture/yzu5.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="200" height="148" alt="yzu5" style="position:absolute;top:112px;left:296px;z-index:5;"></img>
	<img id="yzu6" name="4" src="picture/yzu6.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="140" height="128" alt="yzu6" style="position:absolute;top:168px;left:208px;z-index:5;"></img>
	<img id="yzu7" name="5" src="picture/yzu7.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="144" height="96" alt="yzu7" style="position:absolute;top:316px;left:628px;z-index:5;"></img>
	<img id="sport_field" name="6" src="picture/sport_field.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="128" height="120" alt="sport_field" style="position:absolute;top:260px;left:908px;z-index:5;"></img>
	<img id="health_center" name="7" src="picture/health_center.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="144" height="96" alt="health_center" style="position:absolute;top:52px;left:964px;z-index:5;"></img>
	<img id="activity_center" name="8" src="picture/activity_center.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="128" height="88" alt="activity_center" style="position:absolute;top:176px;left:968px;z-index:5;"></img>
	<img id="playground" name="9" src="picture/playground.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="312" height="180" alt="playground" style="position:absolute;top:60px;left:688px;z-index:5;"></img>
	<img id="student_dormitory" name="10" src="picture/student_dormitory.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="160" height="128" alt="student_dormitory" style="position:absolute;top:200px;left:1056px;z-index:5;"></img>
	<img id="professor_dormitory" name="11" src="picture/professor_dormitory.png" onmouseover="mouseon(this)" onmouseout="mouseoff(this)" width="120" height="180" alt="professor_dormitory" style="position:absolute;top:568px;left:104px;z-index:5;"></img>
		
	<p id="names" style="position:absolute;top:500px;left:840px;z-index:5; "></p>
	<p id="population" style="position:absolute;top:550px;left:840px;z-index:5; "></p>
	<p id="status" style="position:absolute;top:600px;left:840px;z-index:5; "></p>
	<p id="updatetime" style="position:absolute;top:650px;left:840px;z-index:5; "></p>
</body>

<script>
	var imgPath = "picture/";
	var yzu_names = ["元智一館","元智二館","元智三館","元智五館","元智六館",
	"元智七館","運動中心","健康休閒中心","活動中心","操場","學生宿舍","教授宿舍"];
	var yzu_populations = [521,349,303,292,105,220,76,41,62,88,1031,55];
	var yzu_status = ["擁擠","略擠","普通","舒適"];
	function mouseon(obj) {
		var nid = parseInt(obj.name);
		document.getElementById(obj.id).src = imgPath + obj.id + "s.png";
		document.getElementById("names").innerHTML = "名稱: " + yzu_names[nid];
		var ypopulation = "" , ystatus = "";
		if (yzu_populations[nid] > 500){
			ypopulation =  yzu_populations[nid].toString().fontcolor("red");
			ystatus = yzu_status[0].fontcolor("red");
		}else if(yzu_populations[nid] > 300){
			ypopulation =  yzu_populations[nid].toString().fontcolor("#ffbf00");
			ystatus = yzu_status[1].fontcolor("#ffbf00");
		}else if(yzu_populations[nid] > 200){
			ypopulation =  yzu_populations[nid].toString().fontcolor("#e6e600");
			ystatus = yzu_status[2].fontcolor("#e6e600");
		}else{
			ypopulation =  yzu_populations[nid].toString().fontcolor("#00cc00");
			ystatus = yzu_status[3].fontcolor("#00cc00");
		}
		document.getElementById("population").innerHTML = "目前人數: " + ypopulation;
		document.getElementById("status").innerHTML = "狀態: " + ystatus;
		var NowDate=new Date();
		var mon=NowDate.getMonth()+1;
		var d=NowDate.getDate();
	　	var h=NowDate.getHours();		
		if (h < 10){
			h = "0" + h.toString();
		}
		var m=NowDate.getMinutes();
		if (m < 10){
			m = "0" + m.toString();
		}
		var s=NowDate.getSeconds();　
		if (s < 10){
			s = "0" + s.toString();
		}
		document.getElementById("updatetime").innerHTML = "更新時間: " +mon+"/"+d+" "+h+":"+m+":"+s;
	}
	function mouseoff(obj) {
		document.getElementById(obj.id).src = imgPath + obj.id + ".png";
		document.getElementById("names").innerHTML = "";
		document.getElementById("population").innerHTML = "";
		document.getElementById("status").innerHTML = "";
		document.getElementById("updatetime").innerHTML = "";
	}
</script>

</html>
